<div class="column gap-1">
  <button type="button" pButton icon="pi pi-plus" (click)="toggleAddPopup()" label="Add Product" class="add-product-btn">
  </button>

  <!-- Products Section -->
  <div class="row wrap gap-2 space-between">
    <app-product *ngFor="let product of products" [product]="product" (edit)="toggleEditPopup($event)" (delete)="toggleDeletePopup($event)"></app-product>
  </div>

  <!-- Paginator -->
  <p-paginator 
    (onPageChange)="onPageChange($event)" 
    [first]="1"
    [rows]="rows" 
    [totalRecords]="totalRecords" 
    [rowsPerPageOptions]="[5, 10, 20]" #paginator />
</div>

<app-edit-popup [product]="selectedProduct" [(display)]="displayEditPopup" (confirm)="onConfirmEdit($event)" header="Edit Product">

</app-edit-popup>

<app-edit-popup [(display)]="displayAddPopup" (confirm)="onConfirmAdd($event)" header="Add Product">
  
</app-edit-popup>
